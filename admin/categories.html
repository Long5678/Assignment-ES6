<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #343a40; /* Dark grey */
      padding-top: 56px; /* Add some top padding to the content */
    }

    .content {
      margin-left: 250px;
      padding: 20px;
    }

    /* Style the links inside the navigation sidebar */
    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 20px;
      color: white;
      display: block;
    }

    /* Change the color on hover */
    .sidebar a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <nav class="nav flex-column">
    <a class="navbar-brand" href="admin.html">Admin Dashboard</a>
      <a class="nav-link active" href="categories.html">Categories</a>
      <a class="nav-link" href="product.html">Products</a>
      <a class="nav-link" href="oder.html">Orders</a>
      <a class="nav-link" href="order-detail.html">Order-details</a>
    </nav>
  </div>

  <!-- Page content -->
    <div class="content">
        <h2>Categories</h2>
        <div class="table-responsive">
      <table class="table table-striped table-bordered" >
        <thead class="thead-dark"  >
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="categories" >
          <!-- <tr>
            <td>1</td>
            <td>Product 1</td>
            <td>
              <a href="#" class="btn btn-primary btn-sm">Edit</a>
              <a href="#" class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr> -->

          <!-- Add more rows as needed -->
        </tbody>
      </table>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Add Categories
        </button>
       <!-- Modal -->
     <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
     <div class="modal-dialog modal-dialog-centered" role="document">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="exampleModalLongTitle">Add New Categories</h5>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                 </button>
             </div>
             <div class="modal-body">
                 <form class="form-user" id="addCategory">
                     <div class="form-group">
                         <label>Name</label>
                         <input type="text" class="form-control" name="category" id="categoryInput">
                     </div>
                     </div>
                     <button type="submit" id="submitAddCat" class="btn addBtn btn-primary"  >Save</button>
                 </form>
             </div>
             
         </div>
     </div>
 </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="EditModalCenter" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title1" id="Edit">Change Categories</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-user" id="updateForm">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control cat" name="category" id="catinput">
                    </div>
                    </div>
                    <button type="submit" id="submitEditCat" class="btn addBtn btn-primary"  >Save</button>
                </form>
            </div>
            
        </div>
    </div>
</div>
   </div>
   
  <!-- Bootstrap JavaScript -->
  <script src="js/categories.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
